<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <h1>Calculator</h1>
    </div>
    <div class="container">
      <div>
        <input type="text" value="5 x 5 = 25" />
      </div>
      <div class="badges">
        <div class="card"><i class="fas fa-redo-alt"></i></div>
        <div class="card"><i class="fas fa-arrow-alt-circle-left"></i></div>
        <div class="card"><i class="fas fa-percentage"></i></div>
        <div class="card"><i class="fas fa-divide"></i></div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card"><i class="fas fa-times"></i></div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card"><i class="fas fa-minus"></i></div>
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card"><i class="fas fa-plus"></i></div>
        <div class="card"><i class="fas fa-arrow-left"></i></div>
        <div class="card">0</div>
        <div class="card">.</div>
        <div class="card"><i class="fas fa-equals"></i></div>
      </div>
    </div>
  </body>
</html>
